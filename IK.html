<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <title>Upload CSV Files</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .hero_area {
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          height: 100vh;
          background-image: url('images/DALLÂ·E\ 2024-10-09\ 00.01.04\ -\ A\ human\ resources\ character\ in\ a\ similar\ abstract\,\ futuristic\ style\ as\ the\ provided\ image.\ The\ character\ should\ be\ stylized\ with\ geometric\ shapes\,\ vib.webp');

          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
        }

        .hero_area::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            line-height: 1.2;
            text-align: center;
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        <div class="container">
            <h1>Upload CSV Files</h1>
            <form id="csvForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file1">Select LinkedIn Profiles CSV:</label>
                    <input type="file" id="file1" name="file1" accept=".csv" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="file2">Select Contestant Profiles CSV:</label>
                    <input type="file" id="file2" name="file2" accept=".csv" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </form>
            <div id="response" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
      document.getElementById('csvForm').addEventListener('submit', async function (e) {
          e.preventDefault(); // Prevent the form from submitting the default way
          
          // Disable the button
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.disabled = true;
  
          const formData = new FormData(this);
  
          try {
              const response = await fetch('http://127.0.0.1:8000/process-csv/', {
                  method: 'POST',
                  body: formData,
              });
  
              if (response.ok) {
                  // Create a blob from the response
                  const blob = await response.blob();
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.style.display = 'none';
                  a.href = url;
                  a.download = 'sorted-contestants.csv'; // Set the desired file name
                  document.body.appendChild(a);
                  a.click(); // Trigger the download
                  window.URL.revokeObjectURL(url); // Clean up
                  document.getElementById('response').innerHTML = '<p>File processed successfully. Download should start automatically.</p>';
              } else {
                  const errorData = await response.json();
                  document.getElementById('response').innerHTML = `<p>Error: ${errorData.detail[0].msg}</p>`;
              }
          } catch (error) {
              document.getElementById('response').innerHTML = `<p>Error: ${error.message}</p>`;
          } finally {
              // Re-enable the button after the request is complete
              submitButton.disabled = false;
          }
      });
  </script>
  

</body>

</html>
